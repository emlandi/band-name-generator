<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<h1>Welcome to the Band Name Generator</h1>
<br>
<button id="name">Get a band name!</button>
<br>
<p>Your name:</p>
<p id="adjective"></p>
<p id="noun"></p>

<br>

<h3>Submit a new word here!</h3>
 <form id="submitWords">
    <label for="user-adjective">New Adjective:</label>
    <input type="text" name="adjective" id="user-adjective">
    <input type="submit" value="Submit">
 </form>
<p id="adjectiveRes"></p>

<script src="./lib/jquery-1.11.2.js"></script>

</body>
